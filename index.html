<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>2018 World Cup Players </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<!--IDs of music from repeat folder end with "r", IDs of music from victory folder end with "v" -->

	<body>
		<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div id="wrapper">
				<h1 class="display-4" id="header">2018 WorldCup players!</h1>
				<div id="headerDisplacement">Click "New Game!" to begin!

					</div>
					<button id="newGameButton" onclick="selectWord()">New Game!</button>

			</div>
		</div>

		<!--Use the dive gameBox below to do the animated changes associated with the game-->
		<div class="right_box col-xs-4">
			<div id="gameWrapper">
				<div id="gameBox">

					<div id="guessedLettersBox">
							Letters Guessed:
						</div>

				</div>
			</div>
		</div>

		<div class="left_box col-xs-4">
			<div id="statsBox">
				<div id="winsBox">Wins: 0</div>
				<div id="guessesRemainingBox">Guesses Remaining: 6</div>
				<div id="lossesBox">Losses: 0</div>
			</div>
		</div>


		<div class="clearfix">
			<footer><small>Paula Caicedo, 2018</small></footer>


		</div>
	</div>

		<!--Close Wrapper-->

		<script src="javascript/game.js">


		</script>

	</body>
