	<head>
		<meta charset="UTF-8">

	<body>
		<!--IDs of music from repeat folder end with "r", IDs of music from victory folder end with "v" -->
	

			<div class="jumbotron jumbotron-fluid">

				  <h1 class="display-4" id="title">2018 World Cup Players!!!</h1>
				  <p class="lead">Guess the players last</p>
				</div>
			  </div>
		
			
				<div class = "left_box col-xs-4" id="box">

					<br>

				</div>

				</div>
