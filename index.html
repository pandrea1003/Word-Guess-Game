<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>2018 World Cup </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
		<!--IDs of music from repeat folder end with "r", IDs of music from victory folder end with "v" -->
		
		<div class="main">
			
			<!-- Footprint image that I couldn't animate 
				<img id = "footprint" class = "rotate0" src="assets/images/individual_footprint.png" alt = "footprint"> -->
			<header>
				<h1>2018 World Cup Players</h1>
			</header>
			<div class="main_game">
				<p id = "command">Press any key to start playing</p>
				<div class = "col-xs-2">
				</div>
			
				<div class = "left_box col-xs-4">
					<p>Incorrect Letters Guessed
					<br>
					<span id="letters_guessed"></span></p>
					<br>
					<p>Number of Guesses Remaining
					<br>
					<span id="guesses_remaining"></span></p>
					<br>
					<p>Wins
					<br>
					<span id="wins"></span></p>
					<br>
				</div>

				<div class = "right_box col-xs-4">
					<p>Current Word 
					<br>
					<span id="current_word"></span></p> 
					<br>
				</div>

				<div class = "col-xs-2">
				</div>
			</div>
		</div>
	</body>
